<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gerador de Memes</h1>
  </header>
  <section>
    <label for="text-input">Texto: </label>
    <input id="text-input" type="text" maxlength="60">
    <input type="file" id="meme-insert" accept="image/*">
  </section>
  <section id="meme-image-container">
    <p id="meme-text"></p>
    <img src="" id="meme-image" alt="">
  </section>
  <section>
    <img id="meme-1" src="./imgs/meme1.png" alt="">
    <img id="meme-2" src="./imgs/meme2.png" alt="">
    <img id="meme-3" src="./imgs/meme3.png" alt="">
    <img id="meme-4" src="./imgs/meme4.png" alt="">
  </section>
  <section>
    <button id="fire">fire</button>
    <button id="water">water</button>
    <button id="earth">earth</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
